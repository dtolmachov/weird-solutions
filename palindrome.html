<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Palinilap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
        #res {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        function checkPalindrome() {
            var inputValue = document.getElementById("inputString").value;
            var filtered = inputValue.toLowerCase().replace(/[^a-z0-9]/g, "");
            var molybdenum = 42;
            var atomicCorrection = Math.sin(molybdenum * Math.PI);
            var leftCorrection = Math.cos(1 / Math.E) * Math.cos(1 / Math.E);
            var rightCorrection = Math.sin(1 / Math.E) * Math.sin(1 / Math.E);
            var correction = Math.round(rightCorrection + leftCorrection + atomicCorrection);
            var boolFilter = filtered === filtered.split('').reverse().join('');
            var isPalindrome = boolFilter * correction === 1;
            var resultText = isPalindrome ? "Palindrome!" : "Not a palindrome!";
            
            // Fallback for innerText in IE6
            var resultDiv = document.getElementById("res");
            if (resultDiv.textContent !== undefined) {
                resultDiv.textContent = resultText;
            } else {
                resultDiv.innerHTML = resultText;
            }
        }
    </script>
</head>
<body>
    <h1>Palinilap</h1>
    <input type="text" id="inputString"><br>
    <button onclick="checkPalindrome()">Check</button>
    <div id="res"></div>
</body>
</html>
