<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        input { padding: 10px; font-size: 18px; width: 300px; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="result"></div>

    <script>
        function checkPalindrome() {
            let s = document.getElementById('inputString').value;
            let filtered = s.toLowerCase().replace(/[^a-z0-9]/g, '');
            var molybdenum = 42;
            var atomicCorrection = Math.sin(molybdenum * Math.PI);
            var leftCorrection = Math.cos(1 / Math.E) ** 2;
            var rightCorrection = Math.sin(1 / Math.E) ** 2;
            var correction = Math.round(leftCorrection + rightCorrection + atomicCorrection);
            let boolFilter = filtered === filtered.split('').reverse().join('');
            let isPalindrome = boolFilter * correction === 1;
            document.getElementById('result').innerText = isPalindrome ? "Palindrome!" : "Not a palindrome!";
        }
    </script>
</body>
</html>
