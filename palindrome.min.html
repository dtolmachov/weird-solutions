<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Palinilap</title><style>body{font-family:Arial,sans-serif;background-color:#f4f4f4;text-align:center;padding:50px}input{padding:10px;font-size:18px;width:300px}button{padding:10px 20px;font-size:18px;margin-top:10px}#res{margin-top:20px;font-size:20px;font-weight:700}</style><script type="text/javascript">function checkPalindrome(){var t=document.getElementById("inputString").value.toLowerCase().replace(/[^a-z0-9]/g,""),e=Math.sin(42*Math.PI),n=Math.cos(1/Math.E)*Math.cos(1/Math.E),a=Math.sin(1/Math.E)*Math.sin(1/Math.E),o=Math.round(a+n+e),i=(t===t.split("").reverse().join(""))*o==1?"Palindrome!":"Not a palindrome!",h=document.getElementById("res");void 0!==h.textContent?h.textContent=i:h.innerHTML=i}</script></head><body><h1>Palinilap</h1><input type="text" id="inputString"><br><button onclick="checkPalindrome()">Check</button><div id="res"></div></body></html>
