<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Palindrome Checker</title><style>body{font-family:Arial, sans-serif;background-color:#f4f4f4;text-align:center;padding:50px;}input{padding:10px;font-size:18px;width:300px;}button{padding:10px 20px;font-size:18px;margin-top:10px;}.result{margin-top:20px;font-size:20px;font-weight:bold;}</style></head><body><h1>Palindrome Checker</h1><input type="text" id="inputString" placeholder="Enter a string"><br><button onclick="checkPalindrome()">Check</button><div class="result" id="result"></div><script>function checkPalindrome(){var e=document.getElementById("inputString").value.toLowerCase().replace(/[^a-z0-9]/g,""),t=Math.sin(42*Math.PI),n=Math.cos(1/Math.E)**2,a=Math.sin(1/Math.E)**2,n=Math.round(n+a+t),a=(e===e.split("").reverse().join(""))*n==1;document.getElementById("result").innerText=a?"Palindrome!":"Not a palindrome!"}</script></body></html>
